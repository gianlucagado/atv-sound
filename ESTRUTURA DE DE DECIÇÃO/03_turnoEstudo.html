<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
let estudo = prompt(`Digite M-matutino ou V-vespertino ou N-noturno`).toLowerCase().trim()
    
    //PROCESSAMENTO
if(estudo == "m" || estudo == "matutino"){
    console.log(`BOM DIA!!!!!!!!`)

}else if(estudo == "v" || estudo == "vespertino"){
    alert(`BOA TARDE!!!!!`)

}else if(estudo == "n" || estudo == "noturno"){
    alert(`BOA NOITE!!!!!`)
    
}else{
    alert(`VALOR INVALIDO`)
}
    
    //SAÍDA
    

</script>
