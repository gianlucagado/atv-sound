<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const num1 = Number(prompt(`Informe um número qulaquer:`));
    const num2 = Number(prompt(`Agora, informe outro número com valor diferente:`));
    const num3 = Number(prompt(`Siga o mesmo processo da enterior:`));
    
    //SAÍDA
    if (num1 >= num2 && num1 >= num3){
        if (num2 > num3) {
            alert(`A ordem decrescente é ${num1}, ${num2} e ${num3}`);
        }
        else {
            alert(`A ordem decrescente é ${num1}, ${num3} e ${num2}`);
        }
    } 
    else if (num2 >= num1 && num2 >= num3) {
        if (num1 > num3){
            alert(`A ordem decrescente é: ${num2}, ${num1} e ${num3}`);
        }
        else {
            alert(`A ordem decrescente é: ${num2}, ${num3} e ${num1}`);
        }
    }
    else {
        if (num1 > num2) {
            alert(`A ordem decrescente é: ${num3}, ${num1} e ${num2}`);
        }
        else {
            alert(`A ordem decrescente é: ${num3}, ${num2} e ${num1}`);
        }
    }
</script>
